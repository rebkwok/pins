{% load wagtailimages_tags %}

{% for gallery_image in images %}
    <div class="picture-card">
    
        <a href="{{ gallery_image.image_url }}">            
            <figure class="picture-card__image">
                <img src="{{ gallery_image.image_url }}" loading="lazy"/>
                <div class="picture-card__contents">
                </div>
            </figure>
        </a>

    </div>  

{% endfor %}
