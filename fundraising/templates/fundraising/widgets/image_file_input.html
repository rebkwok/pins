
{% if widget.is_initial %}
    <img class="rounded app-icon recipe-thumbnail" src="{{ widget.value.url }}">
    <span class="help-block">Image size: {{ widget.value.width }}px x {{ widget.value.height }}px</span>
    {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <label for="{{ widget.checkbox_id }}" class="light">{{ widget.clear_checkbox_label }}</label>
    {% endif %}
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
