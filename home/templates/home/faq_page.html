{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ page.title }}</h1>

                {{ page.introduction|richtext }}
                
                <div class="container">
                <div class="row">
                    {% for faq in page.faqs.all %}
                    <div class="">
                        <h3>{{ faq.question }}</h3>
                        <p>{{ faq.answer|richtext }}</p>
                    </div>
                    {% endfor %}
                </div>
                <div>

            </div>
        </div>
    </div>

{% endblock content %}
